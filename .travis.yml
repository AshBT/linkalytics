language: python
python:
- '3.4'
- '3.5'
notifications:
  email: false
  slack:
    secure: 
cache:
  ccache: true
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.ccache
    - $HOME/miniconda
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
services:
- redis-server
- elasticsearch
- disque-server
addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
    - libenchant-dev
    - tcl8.5
before_install:
- export PATH=$HOME/miniconda/bin:$PATH
- "./scripts/build_conda.sh"
- git clone https://github.com/antirez/disque.git
- cd disque && CC="ccache $CC"
install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION pip numpy scipy nose pandas
- pip install -r requirements.txt
- python -m nltk.downloader stopwords
- pip install git+https://github.com/qadium/credstmpl.git
- credstmpl linkalytics/environment/*.j2
script: nosetests --with-coverage --cover-package=linkalytics
env:
  global:
  - secure: 
